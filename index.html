<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel='stylesheet' href="src/style.css">
</head>
<body>
    <div class="mainMenu">
        <div class="single">
            <button type="button" onclick="beginGame()">Start</button>
        </div>

        <div class="multi">
            <button>Multiplayer</button>
        </div>
    </div>

    <div class="playerSelect hidden">
            <label for="name">Name: 
                <input id="name" type="text" placeholder="Orion">
            </label>

            <label for="X">X</label>
            <input type="radio" id="X" name="marker" value="X">
            <label for="O">O</label>
            <input type="radio" id="O" name="marker" value="O">
            <button type="button" onclick="gameStart()">Start Game</button>
    </div>

    <div class="grid hidden">
        <div class="container" id="0">
            
        </div>
        
        <div class="container" id="1">
            
        </div>
        
        <div class="container" id="2">
            
        </div>
        
        <div class="container" id="3">
            
        </div>
        
        <div class="container" id="4">
            
        </div>
        
        <div class="container" id="5">
            
        </div>
        
        <div class="container" id="6">
            
        </div>
        
        <div class="container" id="7">
            
        </div>
        
        <div class="container" id="8">
            
        </div>
    </div>
</body>
<script src="src/script.js"></script>
</html>
