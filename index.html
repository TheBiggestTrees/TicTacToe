<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel='stylesheet' href="src/style.css">
</head>
<body>
    <div class="mainMenu">
        <div class="title">
            <p>Super Slinky</p>
            <p>Tic-Tac-Toe</p>
        </div>

        <div class="single">
            <button type="button" onclick="beginGame()">Start</button>
        </div>

        <div class="multi">
            <button>Multiplayer</button>
        </div>
    </div>

    <div class="playerSelect hidden">
        <div class="header">
            <h2>Player Select</h2>
        </div>
            <label for="name">Name: 
                <input id="name" type="text" placeholder="Orion">
            </label>

            <div class="playerSelectMarker">
                <button type="button" value="X" id="X" class="markers">X</button>
                
                <button type="button" value="O" id="O" class="markers">O</button>
            </div>

            <button type="button" id="gameStart" onclick="gameStart()">Start Game</button>
    </div>

    <div class="gridContainer hidden">
        <div class="tophalf">
            <p class="player1Name">Test1</p>
            <p>Tic-Tac-Toe</p>
            <p class="player2Name">Test2</p>
        </div>

        <div class="playerMarker">X</div>

        <div class="grid">
            <div class="container" id="0">
            
            </div>
            
            <div class="container" id="1">
            
            </div>
            
            <div class="container" id="2">
            
            </div>
            
            <div class="container" id="3">
            
            </div>
            
            <div class="container" id="4">
            
            </div>
            
            <div class="container" id="5">
            
            </div>
            
            <div class="container" id="6">
            
            </div>
            
            <div class="container" id="7">
            
            </div>
            
            <div class="container" id="8">
            
            </div>
        </div>

        <div class="opponentMarker">O</div>

        <div class="lowerhalf">
            <button id="restart" type="button">Restart</button>
        </div>
    </div>
</body>
<script src="./src/script.js"></script>
</html>
